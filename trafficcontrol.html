<!DOCTYPE html>
<html>
<head>
    <title>Road Safety Simulation </title>
    <style>
        body { margin: 0; background: #eef; font-family: Arial, sans-serif; overflow: hidden; }
        h1 { position: fixed; top: 10px; left: 10px; margin: 0; z-index: 100; }

        .road { position: fixed; width: 100%; height: 250px; background: #555; border-top: 12px solid #333; border-bottom: 12px solid #333; top: 50%; transform: translateY(-50%); overflow: hidden; }
        .divider { position: absolute; top: 120px; width: 100%; height: 10px; background: repeating-linear-gradient(to right,#fff 0px,#fff 30px,transparent 30px,transparent 60px ); }
        .car { position: absolute; width: 120px; top: 20px; left: 0; z-index: 10; }

        /* Traffic Light */
        #trafficLight { position: fixed; top: 15px; right: 20px; width: 50px; height: 140px; background: #333; border-radius: 10px; padding: 10px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; z-index: 100; }
        .light { width: 30px; height: 30px; border-radius: 40%; background: #222; }
        .active { box-shadow: 0 0 15px 3px rgba(255,255,255,0.7); }

        /* Quiz */
        #quizBox { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; padding: 20px; border-radius: 15px; width: 320px; box-shadow: 0px 8px 20px rgba(0,0,0,0.2); font-size: 16px; z-index: 200; text-align: center; }
        button.answerBtn { display: block; margin: 10px auto; width: 90%; padding: 10px 0; background: #007bff; color: white; border: none; border-radius: 10px; }

        /* School Zone */
        #schoolZoneSign { position: fixed; left: 50%; top: calc(50% - 300px); transform: translateX(-50%); display:none; width: 180px; z-index: 20; }
        #schoolZoneText { position: fixed; left: 50%; top: calc(50% - 340px); transform: translateX(-50%); display:none; font-size:20px; font-weight:bold; color:red; }
        #schoolZoneImages{ position: fixed; left: 50%; top: calc(50% - 220px); transform: translateX(-50%); display:none; }
        #schoolZoneImages img{ width:120px; margin-right:20px; }
        #schoolZoneQuiz{ position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#fff; padding:20px; border-radius:15px; box-shadow:0px 8px 20px rgba(0,0,0,0.2); display:none; z-index:200; }
    </style>
</head>
<body>

<div id="trafficLight">
    <div id="redLight" class="light"></div>
    <div id="yellowLight" class="light"></div>
    <div id="greenLight" class="light"></div>
</div>

<div id="quizBox">
    <strong id="questionText">What side of the road should we go on?</strong>
    <button class="answerBtn" onclick="checkAnswer1('left')">Left</button>
    <button class="answerBtn" onclick="checkAnswer1('right')">Right</button>
    <p id="feedback"></p>
</div>

<div id="road1" class="road" style="display:block;">
    <div class="divider"></div>
    <img src="carorangetopfixedtwo.png" class="car">
</div>

<div id="road2" class="road" style="display:none;">
    <div class="divider"></div>
    <img src="carorangetopfixedtwo.png" class="car">
</div>

<!-- SCHOOL ZONE -->
<div id="schoolZoneSign"><img src="schoolzone.png"></div>
<div id="schoolZoneText">We should go slow in the school zone. Stay in your lane.</div>
<div id="schoolZoneImages">
    <img src="schoool.png">
    <img src="actool.png">
</div>
<div id="schoolZoneQuiz">
    <strong>In a school zone, what should you do?</strong>
    <button class="answerBtn" onclick="checkSchoolZoneAnswer('fast')">Go Fast</button>
    <button class="answerBtn" onclick="checkSchoolZoneAnswer('slow')">Go Slow</button>
    <p id="schoolFeedback"></p>
</div>

<script>
let stage = 1;
let maxSpeed = 0;
let firstQuizAnswered = false;
let secondQuizAnswered = false;
let reachedStopLine = false;

let car = document.querySelector('#road1 img');
const stopLine = window.innerWidth * 0.7 - 100;

// Traffic Light
const redLight = document.getElementById('redLight');
const yellowLight = document.getElementById('yellowLight');
const greenLight = document.getElementById('greenLight');
let currentLight = 'red';

function changeTrafficLight() {
    if (currentLight === 'red') {
        redLight.style.background = 'red';
        yellowLight.style.background = '#222';
        greenLight.style.background = '#222';
        currentLight = 'yellow';
    } else if (currentLight === 'yellow') {
        yellowLight.style.background = 'yellow';
        redLight.style.background = '#222';
        greenLight.style.background = '#222';
        currentLight = 'green';
    } else {
        greenLight.style.background = 'green';
        yellowLight.style.background = '#222';
        redLight.style.background = '#222';
        currentLight = 'red';
    }
}
setInterval(changeTrafficLight, 3000);

function checkAnswer1(a) {
    let fb = document.getElementById('feedback');
    if (a === 'left') {
        fb.style.color = 'green';
        fb.textContent = 'Correct! Proceed ONLY on GREEN. Always look carefully and move only when it’s completely safe.'
        firstQuizAnswered = true;
        maxSpeed = 3;
    } else {
        fb.style.color = 'red';
        fb.textContent = 'STOP! Going RIGHT is extremely dangerous. Vehicles come toward you. It causes accidents and pollution and also indirectly affects the society.';
    }
}

function showTrafficLightQuestion() {
    const quizBox = document.getElementById('quizBox');
    quizBox.innerHTML = `
        <strong>What color should you go on?</strong>
        <button class="answerBtn" onclick="checkAnswer2('red')">Red</button>
        <button class="answerBtn" onclick="checkAnswer2('yellow')">Yellow</button>
        <button class="answerBtn" onclick="checkAnswer2('green')">Green</button>
        <p id="feedback"></p>`;
}

function checkAnswer2(ans) {
    let fb = document.getElementById('feedback');
    if (ans === 'green') {
        fb.style.color = 'green';
        fb.textContent = 'Right! GREEN is the only safe signal to move. Always wait, watch, and then go.!';
        secondQuizAnswered = true;
        maxSpeed = 3;
    } else {
        fb.style.color = 'red';
        fb.textContent = 'STOP IMMEDIATELY! Red or Yellow means DANGER. Never cross—wait until the light turns GREEN to move safely.'
        maxSpeed = 0;
    }
}

function checkSchoolZoneAnswer(ans) {
    let fb = document.getElementById('schoolFeedback');
    if (ans === 'slow') {
        fb.style.color = 'green';
        fb.textContent = 'Right choice! School zones require LOW SPEED. Slow driving protects students and prevents accidents.';
        maxSpeed = 1;
    } else {
        fb.style.color = 'red';
        fb.textContent = 'Wrong! In a school zone, always GO SLOW to keep children safe. MUST go slow!';
        maxSpeed = 0;
    }
}

let pos = 0;
function animate() {
    if (stage === 1 && firstQuizAnswered) {
        if (!reachedStopLine) {
            pos += maxSpeed;
            if (pos >= stopLine) {
                pos = stopLine;
                reachedStopLine = true;
                maxSpeed = 0;
                showTrafficLightQuestion();
            }
        } else if (secondQuizAnswered) {
            pos += maxSpeed;
        }
    }

    if (stage === 1 && pos > window.innerWidth - 150) {
        stage = 2;
        pos = 0;
        maxSpeed = 0;
        document.getElementById('road1').style.display = 'none';
        document.getElementById('road2').style.display = 'block';
        document.getElementById('trafficLight').style.display = 'none';
        document.getElementById('quizBox').style.display = 'none';
        car = document.querySelector('#road2 img');

        document.getElementById('schoolZoneSign').style.display = 'block';
        document.getElementById('schoolZoneText').style.display = 'block';
        document.getElementById('schoolZoneImages').style.display = 'block';
        document.getElementById('schoolZoneQuiz').style.display = 'block';
    }

    if (stage === 2) {
        pos += maxSpeed;
    }

    car.style.left = pos + 'px';
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
